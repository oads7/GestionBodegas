<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="warehouseId">
        <th mat-header-cell *matHeaderCellDef> Id Bodega </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseId}} </td>
    </ng-container>

    <ng-container matColumnDef="warehouseName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
    </ng-container>

    <ng-container matColumnDef="warehouseDescription">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
